<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Thomas Mirmotahari</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div class="container-fluid">

      <!-- Hero Section -->
      <div class="header-bgd">
        <div class="row section-hero">
          <div class="col-md-5 offset-md-1 align-self-center">
            <h1 class="display-4">Thomas Mirmo</h1>
            <h4 class="text-muted">Vancouver, BC</h4>
            <button type="button" class="btn btn-outline-secondary">Learn More</button>
          </div>
          <div class="col-md-5">
            <div class="img-profile">
            </div>
          </div>
        </div>
        <!-- White space creating header bottom line -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="bottom">
          <polygon fill="white" points="0,100 100,0 100,100"/>
        </svg>
      </div>

      <div class="container">

        <!-- React Projects -->
        <div class="section-projects">
          <h2 class="projects-heading text-center">React Projects</h2>
          <div class="card-columns">
            <div class="card-img img-fluid">
              <img src="./images/Dallas.jpg" alt="" class="img-fluid" >
            </div>
            <div class="card-img img-fluid">
              <img src="./images/Dallas.jpg" alt="" class="img-fluid">
            </div>
            <div class="card-img img-fluid">
              <img src="./images/Dallas.jpg" alt="" class="img-fluid">
            </div>
            <div class="card-img img-fluid">
              <img src="./images/Dallas.jpg" alt="" class="img-fluid">
            </div>
            <div class="card-img img-fluid">
              <img src="./images/Dallas.jpg" alt="" class="img-fluid">
            </div>
          </div>
        </div>

        <!-- Work Experiences -->
        <div class="row text-center">
          <div class="col">
            <h2>Work Experiences</h2>
          </div>
        </div>

        <!-- Education -->
        <div class="row text-center">
          <div class="col">
            <h2>Education</h2>
          </div>
        </div>

        <!-- Interests -->
        <div class="row text-center">
          <div class="col">
            <h2>Interests</h2>
          </div>
        </div>

      </div>

      <!-- Footer -->
      <div class="row footer-bgd">
        <div class="row">
          <h2>Footer</h2>
        </div>


        <!-- White space creating header bottom line -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="top">
          <polygon fill="white" points="0,0 0,100 100,0"/>
        </svg>
      </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
